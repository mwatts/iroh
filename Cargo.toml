[workspace]
members = [
  "examples",
  "iroh",
  "iroh-api",
  "iroh-bitswap",
  "iroh-car",
  "iroh-gateway",
  "iroh-localops",
  "iroh-metrics",
  "iroh-one",
  "iroh-p2p",
  "iroh-resolver",
  "iroh-rpc-client",
  "iroh-rpc-types",
  "iroh-share",
  "iroh-store",
  "iroh-util",
  "iroh-wnfs",
  "stores/*",
  "xtask",
]
# even if all crates are set to edition 2021, we still need to force the
# resolver to 2
# https://github.com/gfx-rs/wgpu/issues/2356#issuecomment-1005134986
resolver = "2"

[patch.crates-io]
# wnfs = { git = "https://github.com/n0-computer/rs-wnfs", branch = "iroh-0-50" }
wnfs = { path = "../rs-wnfs/wnfs" }
skip_ratchet = { path = "../rs-skip-ratchet" }

[profile.optimized-release]
inherits = 'release'
lto = true
debug = false
debug-assertions = false
opt-level = 3
panic = 'abort'
incremental = false

[profile.docker]
inherits = 'release'
lto = true
debug = false
debug-assertions = false
opt-level = 3
panic = 'abort'
incremental = false

[workspace.metadata.release]
consolidate-commits = true
